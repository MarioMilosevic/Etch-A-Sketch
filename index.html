<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <header>ETCH A <span>SKETCH</span></header>
    <div class="main">
      <div class="controler">
        <input type="color" value="#ff0000" id="colorBtn" class="colorBtn" />
        <button id="colorModeBtn" class="btn selected" >Color Mode</button>
        <button id="rainbowModeBtn" class="btn">Rainbow Mode</button>
        <button id="eraserBtn" class="btn eraserBtn">Eraser</button>
        <button id="clearBtn" class="btn">Clear</button>
        <p class="numberRange">4 x 4</p>
        <input class="range" type="range" min="4" max="64" step="1" />
      </div>
      <div id="app" class="root"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
